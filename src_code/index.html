<script>

                    });
                });
            });
        });
        </script>
<script>

        $("#posttest").click(function(){
            $.post("poem.html", {

                wood:"father",
                made:"son", different:"daughter"

                // alert("数据: \n" + data + "\n状态: " + status);

                fm.submit();
            }
            )
        })
    })
</script>
